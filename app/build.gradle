apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    namespace "io.github.muntashirakon.bcl"
    compileSdk 35
    defaultConfig {
        applicationId "io.github.muntashirakon.bcl"
        minSdk 21
        targetSdk 35
        versionCode 28
        versionName "1.2.0"
    }
    buildTypes {
        debug {
            applicationIdSuffix '.debug'
            versionNameSuffix '-DEBUG'
            resValue "string", "app_name", "BCL Debug"
            resValue "string", "app_short_name", "BCL Debug"
        }
        release {
            debuggable false
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            resValue "string", "app_name", "Battery Charge Limiter"
            resValue "string", "app_short_name", "BCL"
        }
        fdroid {
            applicationIdSuffix '.fdroid'
            debuggable false
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            resValue "string", "app_name", "Battery Charge Limiter"
            resValue "string", "app_short_name", "BCL"
        }
    }
    signingConfigs {
        debug {
            storeFile file('dev_keystore.jks')
            storePassword 'kJCp!Bda#PBdN2RLK%yMK@hatq&69E'
            keyPassword 'kJCp!Bda#PBdN2RLK%yMK@hatq&69E'
            keyAlias 'key0'
        }
    }
    productFlavors {
    }
    buildFeatures {
        buildConfig true
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_17
    }
    lint {
        abortOnError false
    }
}

dependencies {
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'androidx.core:core-splashscreen:1.0.1'
    implementation 'androidx.preference:preference-ktx:1.2.1'
    implementation 'com.github.topjohnwu.libsu:core:5.2.2'
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
